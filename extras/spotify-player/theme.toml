playlist_desc = { fg = "#525252", modifiers = ["Dim"] }
table_header = { fg = "#525252" }
secondary_row = {}
selection = { bg = "#161716", modifiers = ["Bold"] }
like = { fg = "#525252" }
lyrics_played = { modifiers = ["Dim"] }
