[[themes]]
name = "conifer"

[themes.palette]
foreground = "#B5B5B5"
black = "#151515"
red = "#B49273"
green = "#85B884"
yellow = "#BDBBAF"
blue = "#A2B5C1"
magenta = "#ABBAB5"
cyan = "#60B197"
white = "#B5B5B5"
bright_black = "#626262"
bright_red = "#E06C75"
bright_green = "#84B884"
bright_yellow = "#E5C07B"
bright_blue = "#A2B5C1"
bright_magenta = "#C678DD"
bright_cyan = "#60B197"
